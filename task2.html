<!DOCTYPE html>

<body>
    <script>
       function calculatePetAge(petAge, conversionRate = 7) {
    let petYears = petAge * conversionRate;
    console.log(`Your kitty is ${petYears} years old in pet years!`);
    }
    calculatePetAge(3); 
    calculatePetAge(5, 9); 
    calculatePetAge(2, 5); 
    </script>
</body>
